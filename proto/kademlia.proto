syntax = "proto3";

package kademlia;

service Kademlia {
  rpc Ping(PingRequest) returns (PingResponse);
  rpc ConnectNetwork(ConnectRequest) returns (ConnectResponse);
}

message PingRequest {}

message PingResponse {
  string message = 1;
}

message ConnectRequest {
    string node_id = 1;
    string ip = 2;
    uint32 port = 3;
}
message ConnectResponse {
    repeated string nodes = 1;
}